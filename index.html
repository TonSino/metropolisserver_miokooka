<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Playlist Shuffle Player</title>
  <style>
    html, body, #player {height:100%; margin:0; padding:0; background:#000;}
    #player {width:100%; height:100%;}
  </style>
</head>
<body>
  <div id="player"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const PLAYLIST_ID = 'PLL2AVTmMsDGvnk7808wSOCidie8C7b9i7';
    let player;
    let hasShuffled = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        width: '100%',
        height: '100%',
        playerVars: {
          listType: 'playlist',
          list: PLAYLIST_ID,
          autoplay: 1,
          mute: 1,
          loop: 1,
          playlist: PLAYLIST_ID,
          controls: 1,
          rel: 0,
          modestbranding: 1
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // まずミュート
      player.mute();

      // 再生開始のタイミングで自動音声ON
      setTimeout(() => {
        try {
          player.unMute();
          player.setVolume(100);
          // もう一度再生を保証
          if(player.getPlayerState() !== YT.PlayerState.PLAYING) {
            player.playVideo();
          }
        } catch(e) {
          console.warn('音声ONエラー:', e);
        }
      }, 2000); // 2秒後に実行
    }

    function onPlayerStateChange(event) {
      // 最初の再生時にシャッフルON
      if (!hasShuffled && event.data === YT.PlayerState.PLAYING) {
        try {
          player.setShuffle(true);
          player.playVideoAt(0);
        } catch(e) { console.warn('setShuffleエラー:', e); }
        hasShuffled = true;
      }
    }

    // Wキーでも音声ON可能
    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'w') {
        try {
          player.unMute();
          player.setVolume(100);
        } catch(e) {}
      }
    });
  </script>
</body>
</html>
